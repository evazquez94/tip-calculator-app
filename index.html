<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>  
</head>

<body>
  <img src="./images/logo.svg" alt="">  
  <div class="container">
    <div class="options-container">
      <p>Bill</p>      
      <input type="text" placeholder="0" id="inputBill">
                
      <p>Select Tip %</p>
      <div class="grid-container">
        <button name="item" class="item" value="5">5%</button>
        <button name="item" class="item" value="10">10%</button>
        <button name="item" class="item" value="15">15%</button>
        <button name="item" class="item" value="25">25%</button>
        <button name="item" class="item" value="50">50%</button>          
        <input type="number" placeholder="Custom" class="custom-input" id="customInput">
      </div>

      <div class="flex-row">
        <p>Number of People</p>            
        <p id="alertZero" class="notZero">Can't be zero</p>        
      </div>
      <input type="text" id="inputPersons" placeholder="0">
    </div>

    <div class="output-container">    
      <div>
        <div class="flex-row">
          <div class="amount-letters">
            <p>Tip Amount</p>
            <p>/ person</p>          
          </div>

          <div class="amount-numbers">            
            <!-- <img src="./images/icon-dollar.svg" alt=""> -->
            <p id="tipAmount">0.00</p>            
          </div>
        </div>

        <div class="flex-row">
          <div class="amount-letters">
            <p>Total</p>
            <p>/ person</p>
          </div>

          <div class="amount-numbers">
            <p id="total">0.00</p>
          </div>
        </div>
      </div>  
        
      <button id="resetButton">
        RESET
      </button>      
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
